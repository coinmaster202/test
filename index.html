<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Verified Gmail Generator</title>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #00796b, #004d40);
      color: white;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    select, input, button, textarea {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #004d40;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: #004d40;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI-Verified Gmail Generator</h1>
  </header>

  <main>
    <section>
      <label for="access-code">Enter Access Code:</label>
      <input type="password" id="access-code" placeholder="Enter your access code">
      <button id="access-btn">Submit Access Code</button>
    </section>

    <section id="generator-section" style="display: none;">
      <label for="usernames">Enter Gmail Usernames (comma-separated):</label>
      <input type="text" id="usernames" placeholder="example1, example2">
      <p>@gmail.com is automatically appended.</p>
      <button id="generate-btn">Generate Gmail Variations</button>
      <button id="export-sheet-btn">Export to Google Sheets</button>
      <div id="result"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AI Gmail Generator</p>
  </footer>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }

    const masterCode = "2025";
    const validCodes = [...Array(100)].map((_, i) => (264431 + i).toString());
    const oneTimeCodes = [...Array(100)].map((_, i) => (872668 + i).toString());

    document.getElementById("access-btn").addEventListener("click", function() {
      const enteredCode = document.getElementById("access-code").value.trim();

      if (enteredCode === masterCode) {
        document.getElementById("generator-section").style.display = "block";
        alert("Master Access Granted! Unlimited features unlocked.");
      } else if (validCodes.includes(enteredCode) || oneTimeCodes.includes(enteredCode)) {
        document.getElementById("generator-section").style.display = "block";
        alert("Access Granted! You can generate email variations.");
      } else {
        alert("Invalid Access Code.");
      }
    });

    document.getElementById("generate-btn").addEventListener("click", function() {
      const usernames = document.getElementById("usernames").value.split(",").map(u => u.trim());
      if (usernames.length === 0 || usernames[0] === "") {
        alert("Please enter at least one username.");
        return;
      }

      let allVariations = [];
      usernames.forEach(username => {
        let variations = generateDotVariations(username);
        let validVariations = variations.filter(isValidEmail);
        allVariations.push(...validVariations);
      });

      document.getElementById("result").innerHTML = `<p>${allVariations.length} verified variations generated:</p>` +
        allVariations.map(v => `<li>${v}</li>`).join("");

      localStorage.setItem("verifiedEmails", allVariations.join("\n"));
    });

    function generateDotVariations(username) {
      let variations = [];
      const len = username.length;
      const max = 1 << (len - 1);

      for (let i = 0; i < max; i++) {
        let variation = username[0];
        for (let j = 0; j < len - 1; j++) {
          if (i & (1 << j)) variation += ".";
          variation += username[j + 1];
        }
        variations.push(`${variation}@gmail.com`);
      }
      return variations;
    }

    function isValidEmail(email) {
      const [localPart] = email.split("@");

      if (localPart.includes("..")) return false; // Gmail does not allow consecutive dots.
      if (localPart.startsWith(".") || localPart.endsWith(".")) return false; // Cannot start or end with a dot.
      if (localPart.length < 3 || localPart.length > 30) return false; // Too short or too long.

      return true; // Otherwise, assume it's valid.
    }

    document.getElementById("export-sheet-btn").addEventListener("click", function() {
      const emails = localStorage.getItem("verifiedEmails") || "";
      if (!emails) {
        alert("No verified emails to export.");
        return;
      }

      const blob = new Blob([emails], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "verified_emails.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    console.log("Master Code:", masterCode);
    console.log("Valid Codes:", validCodes);
    console.log("One-Time Codes:", oneTimeCodes);
  </script>
</body>
</html>
