<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Two Gmail Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F3F4F6;
      color: #1F2937;
    }

    header {
      background: linear-gradient(to right, #1E3A8A, #9333EA);
      color: white;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeInDown 0.6s ease-in-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: #1E3A8A;
      color: white;
      border-radius: 12px 12px 0 0;
      overflow: hidden;
      cursor: pointer;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      transition: background 0.3s;
    }

    .tab:hover {
      background: #7E22CE;
    }

    .active-tab {
      background: #9333EA;
      font-weight: bold;
    }

    .content {
      display: none;
      padding: 20px;
    }

    .active-content {
      display: block;
    }

    label { font-weight: bold; }

    input, button, select, textarea {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background: #9333EA;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #7E22CE;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: #1E3A8A;
      color: white;
    }

    #result ul {
      padding: 0;
      list-style: none;
    }

    #result ul li {
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>One Two Gmail Tool</h1>
  </header>

  <main>
    <div class="tabs">
      <div class="tab active-tab" onclick="switchTab('gmail-gen')">Gmail Generator</div>
      <div class="tab" onclick="switchTab('email-csv')">Convert to CSV</div>
    </div>

    <section id="gmail-gen" class="content active-content">
      <label for="access-code">Enter Access Code:</label>
      <input type="password" id="access-code" placeholder="Enter your access code">
      <button id="access-btn">Submit Access Code</button>

      <div id="generator-section" style="display: none;">
        <label for="username">Enter Gmail Username:</label>
        <input type="text" id="username" placeholder="example" autocomplete="off">
        <p>@gmail.com is automatically added.</p>
        <button id="generate-btn">Generate Gmail Variations</button>
        <button id="copy-btn">Copy All Variations</button>
        <div id="result"></div>

        <label for="download-format">Download as:</label>
        <select id="download-format">
          <option value="txt">TXT</option>
          <option value="csv">CSV</option>
        </select>
        <button id="download-btn">Download</button>
      </div>
    </section>

    <section id="email-csv" class="content">
      <label for="email-list">Enter Emails (one per line):</label>
      <textarea id="email-list" rows="6" placeholder="example@gmail.com"></textarea>
      <button id="convert-btn">Convert to CSV</button>
      <button id="download-csv-btn">Download CSV</button>
      <div id="csv-output"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 One Two Gmail Tool</p>
  </footer>

  <script>
    function switchTab(tab) {
      document.querySelectorAll(".content").forEach(content => content.classList.remove("active-content"));
      document.querySelectorAll(".tab").forEach(tabEl => tabEl.classList.remove("active-tab"));
      document.getElementById(tab).classList.add("active-content");
      document.querySelector(`.tabs .tab:nth-child(${tab === 'gmail-gen' ? 1 : 2})`).classList.add("active-tab");
    }

    const masterAccessCode = 2025;

    document.getElementById("access-btn").addEventListener("click", function() {
      const accessCode = Number(document.getElementById("access-code").value.trim());
      if (accessCode === masterAccessCode) {
        document.getElementById("generator-section").style.display = "block";
      } else {
        alert("Invalid access code.");
      }
    });

    document.getElementById("generate-btn").addEventListener("click", function() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a valid Gmail username.");
        return;
      }

      let variations = generateDotVariations(username);
      document.getElementById("result").innerHTML = `<ul>${variations.map(v => `<li>${v}</li>`).join("")}</ul>`;
    });

    function generateDotVariations(username) {
      let variations = new Set();
      for (let i = 1; i < (1 << (username.length - 1)); i++) {
        let variation = username[0];
        for (let j = 0; j < username.length - 1; j++) {
          if (i & (1 << j)) variation += ".";
          variation += username[j + 1];
        }
        variations.add(`${variation}@gmail.com`);
      }
      return Array.from(variations);
    }

    document.getElementById("convert-btn").addEventListener("click", function() {
      let emails = document.getElementById("email-list").value.trim().split("\n").filter(e => e);
      document.getElementById("csv-output").innerText = emails.join(",\n");
    });

    document.getElementById("download-csv-btn").addEventListener("click", function() {
      let content = document.getElementById("csv-output").innerText;
      let blob = new Blob([content], { type: "text/csv" });
      let a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "emails.csv";
      a.click();
    });
  </script>

</body>
</html>
