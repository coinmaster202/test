<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Two Gmail Generator</title>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #00796b, #004d40);
      color: white;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    label { font-weight: bold; }
    input, button {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      background: #004d40;
      transform: translateY(-2px);
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: #004d40;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>One Two Gmail Generator</h1>
  </header>

  <main>
    <section>
      <label for="access-code">Enter Access Code:</label>
      <input type="password" id="access-code" placeholder="Enter your access code">
      <button id="access-btn">Submit Access Code</button>
    </section>

    <section id="generator-section" style="display: none;">
      <label for="username">Enter Gmail Username:</label>
      <input type="text" id="username" placeholder="example" autocomplete="off">
      <p>@gmail.com is automatically appended.</p>
      <button id="generate-btn">Generate Gmail Variations</button>
      <button id="copy-btn">Copy All Variations</button>
      <div id="result"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 One Two Gmail Generator</p>
  </footer>

  <script>
    const masterAccessCode = 2025;
    const validAccessCodes = [
      264431, 936066, 613903, 234711, 737793, 162538, 140038, 199699, 879582,
      688226, 451731, 959448, 741403, 135777, 866920, 426496, 662141, 144720,
      739122, 890550, 532459, 409891, 644191, 998019, 983131, 120398, 772648,
      776418, 641075, 229289, 830015, 211789, 882463, 585385, 332421, 258162
    ];
    const oneTimeAccessCodes = [
      872668, 194629, 779934, 693988, 523732, 267112, 215859, 797208, 490208,
      998905, 164773, 694171, 167944, 702335, 430903, 236761, 952638, 430053
    ];
    const unlimitedAccessCodes = [
      988651, 330569, 615077, 368927, 570875, 186463, 133397, 247692, 805230,
      509834, 561786, 968817, 814289, 240978, 521609, 326455, 928562, 798061,
      681619, 363333, 246296, 978211, 512814, 495416, 580016, 505273, 116138
    ];
    let usedOneTimeCodes = [];
    let maxVariations = 0;

    document.getElementById("access-btn").addEventListener("click", function() {
      const accessCode = Number(document.getElementById("access-code").value.trim());

      if (accessCode === masterAccessCode || unlimitedAccessCodes.includes(accessCode)) {
        grantAccess("Unlimited access granted!", Infinity);
      } else if (validAccessCodes.includes(accessCode)) {
        grantAccess("Access granted. You can generate up to 100 variations.", 100);
      } else if (oneTimeAccessCodes.includes(accessCode) && !usedOneTimeCodes.includes(accessCode)) {
        grantAccess("Access granted. You can generate up to 30 variations (one-time).", 30);
        usedOneTimeCodes.push(accessCode);
      } else {
        alert("Invalid access code. Please try again.");
      }
    });

    function grantAccess(message, limit) {
      alert(message);
      maxVariations = limit;
      document.getElementById("generator-section").style.display = "block";
    }

    document.getElementById("generate-btn").addEventListener("click", function() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a valid Gmail username.");
        return;
      }

      let variations = generateDotVariations(username);
      document.getElementById("result").innerHTML = `<p>${variations.length} variations generated:</p>` +
        `<ul>${variations.map(v => `<li>${v}</li>`).join("")}</ul>`;

      localStorage.setItem("generatedEmails", JSON.stringify(variations));
    });

    function generateDotVariations(username) {
      let variations = new Set();
      const len = username.length;
      for (let i = 1; i < (1 << (len - 1)); i++) {
        let variation = username[0];
        for (let j = 0; j < len - 1; j++) {
          if (i & (1 << j)) variation += ".";
          variation += username[j + 1];
        }
        if (!variation.includes("..") && !variation.startsWith(".") && !variation.endsWith(".")) {
          variations.add(`${variation}@gmail.com`);
        }
      }
      return Array.from(variations).slice(0, maxVariations);
    }
  </script>
</body>
</html>
