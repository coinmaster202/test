<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Two Gmail Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    section {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      border: none;
    }
    button[disabled] {
      background-color: #b0c4de;
      cursor: not-allowed;
    }
    .spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid #ddd;
      border-top: 4px solid #0078d7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>One Two Gmail Generator</h1>
  </header>
  <main>
    <section>
      <label for="access-code">Enter Access Code:</label>
      <input type="password" id="access-code" placeholder="Enter your access code">
      <button id="access-btn">Submit Access Code</button>
    </section>

    <section id="generator-section" style="display: none;">
      <label for="username">Enter Gmail Username:</label>
      <input type="text" id="username" placeholder="example">
      <p>@gmail.com</p>
      <button id="generate-btn" disabled>Generate Variations</button>
      <button id="copy-btn" disabled>Copy Variations</button>
      <button id="download-btn" disabled>Download Variations</button>
      <div id="result" class="output" aria-live="polite"></div>
    </section>

    <div id="loading-screen" class="spinner"></div>
  </main>
  <footer>
    <p>&copy; 2025 One Two Gmail Generator</p>
  </footer>

  <script>
    // Access Codes
    const masterAccessCode = 2025;
    const validAccessCodes = [
      264431, 936066, 613903, 234711, 737793, 162538, 140038, 199699, 879582,
      688226, 451731, 959448, 741403, 135777, 866920, 426496, 662141, 144720
    ];
    const oneTimeAccessCodes = [
      872668, 194629, 779934, 693988, 523732, 267112, 215859, 797208, 490208,
      998905, 164773, 694171, 167944, 702335, 430903, 236761, 952638, 430053
    ];

    // State Variables
    let usedOneTimeCodes = [];
    let maxVariations = 0;
    let generatedVariations = [];

    // DOM Elements
    const accessBtn = document.getElementById("access-btn");
    const generateBtn = document.getElementById("generate-btn");
    const copyBtn = document.getElementById("copy-btn");
    const downloadBtn = document.getElementById("download-btn");
    const resultDiv = document.getElementById("result");
    const usernameInput = document.getElementById("username");
    const spinner = document.getElementById("loading-screen");
    const generatorSection = document.getElementById("generator-section");

    // Event Listeners
    accessBtn.addEventListener("click", validateAccessCode);
    generateBtn.addEventListener("click", generateVariations);
    copyBtn.addEventListener("click", copyToClipboard);
    downloadBtn.addEventListener("click", downloadVariations);

    // Helper Functions
    function showLoading(show) {
      spinner.style.display = show ? "block" : "none";
    }

    function validateAccessCode() {
      const accessCode = Number(document.getElementById("access-code").value.trim());
      showLoading(true);

      setTimeout(() => {
        if (accessCode === masterAccessCode) {
          enableGenerator("Master access granted. Unlimited variations.", Infinity);
        } else if (validAccessCodes.includes(accessCode)) {
          enableGenerator("Access granted. Up to 100 variations allowed.", 100);
        } else if (oneTimeAccessCodes.includes(accessCode) && !usedOneTimeCodes.includes(accessCode)) {
          enableGenerator("Access granted. Up to 30 variations allowed (one-time).", 30);
          usedOneTimeCodes.push(accessCode); // Mark code as used
        } else if (usedOneTimeCodes.includes(accessCode)) {
          alert("This access code has already been used.");
        } else {
          alert("Invalid access code. Please try again.");
        }
        showLoading(false);
      }, 1000);
    }

    function enableGenerator(message, variationLimit) {
      alert(message);
      maxVariations = variationLimit;
      generatorSection.style.display = "block";
      generateBtn.disabled = false;
    }

    function generateVariations() {
      const username = usernameInput.value.trim();
      if (!username) {
        alert("Please enter a valid Gmail username.");
        return;
      }

      const email = `${username}@gmail.com`;
      showLoading(true);

      setTimeout(() => {
        generatedVariations = getDotVariations(username).slice(0, maxVariations);
        resultDiv.innerHTML = `<p><strong>${generatedVariations.length}</strong> variations generated for: <strong>${email}</strong></p>`;
        resultDiv.innerHTML += `<ul>${generatedVariations.map(variation => `<li>${variation}</li>`).join("")}</ul>`;
        copyBtn.disabled = false;
        downloadBtn.disabled = false;
        showLoading(false);
      }, 1500);
    }

    function getDotVariations(username) {
      const variations = [];
      const maxCombinations = 1 << (username.length - 1);

      for (let i = 0; i < maxCombinations; i++) {
        let variation = username[0];
        for (let j = 0; j < username.length - 1; j++) {
          if (i & (1 << j)) variation += ".";
          variation += username[j + 1];
        }
        variations.push(`${variation}@gmail.com`);
      }
      return variations;
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(generatedVariations.join("\n"))
        .then(() => alert("Variations copied to clipboard!"))
        .catch(() => alert("Failed to copy variations."));
    }

    function downloadVariations() {
      const content = generatedVariations.join("\n");
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "gmail_variations.txt";
      link.click();
    }
  </script>
</body>
</html>
