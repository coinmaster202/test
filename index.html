      color: white;
      border: none;
    }
    button[disabled] {

      cursor: not-allowed;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
      z-index: 1;
    }
    .dropdown-content button {
      width: 100%;
      border: none;
      padding: 10px;
      text-align: left;
      background: white;
      cursor: pointer;
    }
    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 5px;
    }
    footer {
