<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Two Gmail Generator</title>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #00796b, #004d40);
      color: white;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      main { width: 90%; padding: 15px; }
      button { font-size: 14px; }
      input { font-size: 14px; }
    }

    label { font-weight: bold; }

    input, button, select, textarea {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #004d40;
      transform: translateY(-2px);
    }

    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      width: 100%;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .dropdown-content button {
      width: 100%;
      background: #00796b;
      color: white;
      border: none;
      padding: 10px;
      text-align: left;
    }

    .dropdown-content button:hover {
      background: #004d40;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: #004d40;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>One Two Gmail Generator</h1>
  </header>

  <main>
    <section>
      <label for="access-code">Enter Access Code:</label>
      <input type="password" id="access-code" placeholder="Enter your access code">
      <button id="access-btn">Submit Access Code</button>
    </section>

    <section id="generator-section" style="display: none;">
      <label for="username">Enter Gmail Username:</label>
      <input type="text" id="username" placeholder="example" autocomplete="off">
      <p>@gmail.com is automatically appended.</p>
      <button id="generate-btn">Generate Gmail Variations</button>
      <button id="copy-btn">Copy All Variations</button>

      <div class="dropdown">
        <button id="download-btn">Download â–¼</button>
        <div class="dropdown-content">
          <button onclick="downloadFile('txt')">Download as TXT</button>
          <button onclick="downloadFile('csv')">Download as CSV</button>
        </div>
      </div>

      <div id="result"></div>
    </section>

    <section id="email-converter-section" style="display: none;">
      <h2>Convert Emails to Google Sheets</h2>
      <textarea id="emailInput" placeholder="Generated emails will appear here..."></textarea>
      <button id="export-sheet-btn">Export to Google Sheets</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 One Two Gmail Generator</p>
  </footer>

  <script>
    const masterAccessCode = 2025;
    const validAccessCodes = Array.from({ length: 100 }, (_, i) => 264431 + i);
    const oneTimeAccessCodes = Array.from({ length: 100 }, (_, i) => 872668 + i);
    let usedOneTimeCodes = [];
    let maxVariations = 0;

    document.getElementById("access-btn").addEventListener("click", function() {
      const accessCode = Number(document.getElementById("access-code").value.trim());

      if (accessCode === masterAccessCode) {
        grantAccess("Master access granted. Unlimited variations available.", Infinity);
        document.getElementById("email-converter-section").style.display = "block";
      } else if (validAccessCodes.includes(accessCode)) {
        grantAccess("Access granted. You can generate up to 100 variations.", 100);
      } else if (oneTimeAccessCodes.includes(accessCode) && !usedOneTimeCodes.includes(accessCode)) {
        grantAccess("Access granted. You can generate up to 30 variations (one-time).", 30);
        usedOneTimeCodes.push(accessCode);
      } else {
        alert("Invalid access code. Please try again.");
      }
    });

    function grantAccess(message, limit) {
      alert(message);
      maxVariations = limit;
      document.getElementById("generator-section").style.display = "block";
    }

    function downloadFile(type) {
      const emails = JSON.parse(localStorage.getItem("generatedEmails")) || [];
      if (emails.length === 0) {
        alert("No emails to download.");
        return;
      }

      let content = emails.join("\n");
      let mimeType = type === "csv" ? "text/csv" : "text/plain";
      let extension = type === "csv" ? "csv" : "txt";

      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `gmail_variations.${extension}`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("export-sheet-btn").addEventListener("click", function() {
      const emails = JSON.parse(localStorage.getItem("generatedEmails")) || [];
      if (emails.length === 0) {
        alert("No emails to export.");
        return;
      }

      alert("Exporting to Google Sheets (Placeholder - Connect API)");
      // Google Sheets API integration can be added here.
    });

  </script>
</body>
</html>
