<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Two Gmail Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    input, button, select {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button {
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005bb5;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
    }
    .dropdown-content button {
      background: none;
      color: #0078d7;
      padding: 10px;
      border: none;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }
    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .output {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 5px;
      padding: 10px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>One Two Gmail GeneraTor</h1>
  </header>
  <main>
    <label for="email">Enter Gmail Address:</label>
    <input type="text" id="email" placeholder="example@gmail.com">
    <label for="code">Enter Code:</label>
    <input type="text" id="code" placeholder="Enter your 6-digit code">
    <label for="amount">Select Amount:</label>
    <select id="amount" onchange="handleAmountChange()">
      <option value="15">15</option>
      <option value="30">30 (Coming Soon)</option>
      <option value="60">60 (Coming Soon)</option>
      <option value="90">90 (Coming Soon)</option>
      <option value="120">120 (Coming Soon)</option>
      <option value="unlimited">Unlimited (Coming Soon)</option>
    </select>
    <button id="generate-btn" onclick="generateVariations()" disabled>Generate</button>
    <div class="dropdown">
      <button id="download-btn" disabled>Download â–¼</button>
      <div class="dropdown-content">
        <button onclick="downloadFile('txt')">Download as TXT</button>
        <button onclick="downloadFile('csv')">Download as CSV</button>
        <button onclick="downloadFile('xlsx')">Download as Google Sheets</button>
      </div>
    </div>
    <div id="result" class="output"></div>
  </main>
  <footer>
    <p>&copy; 2025 One Two Gmail Generator</p>
  </footer>

  <script>
    let variations = [];
    const validCodes = generateRandomCodes(10000);
    const usedCodes = new Set();

    function generateRandomCodes(count) {
      const codes = new Set();
      while (codes.size < count) {
        const code = Math.floor(100000 + Math.random() * 900000).toString();
        codes.add(code);
      }
      return Array.from(codes);
    }

    function validateCode(inputCode) {
      if (!validCodes.includes(inputCode)) {
        return { isValid: false, message: "Invalid code. Please enter a valid 6-digit code." };
      }
      if (usedCodes.has(inputCode)) {
        return { isValid: false, message: "This code has already been used." };
      }
      return { isValid: true };
    }

    function handleAmountChange() {
      const amount = document.getElementById('amount').value;
      const generateBtn = document.getElementById('generate-btn');

      if (amount !== '15') {
        generateBtn.disabled = true;
        alert('This feature is coming soon!');
      } else {
        const code = document.getElementById('code').value;
        const validation = validateCode(code);
        generateBtn.disabled = !validation.isValid;
      }
    }

    function generateVariations() {
      const email = document.getElementById('email').value;
      const code = document.getElementById('code').value;
      const resultDiv = document.getElementById('result');
      const downloadBtn = document.getElementById('download-btn');

      resultDiv.innerHTML = '';
      variations = []; // Reset variations

      const validation = validateCode(code);
      if (!validation.isValid) {
        resultDiv.innerHTML = `<p style="color: red;">${validation.message}</p>`;
        return;
      }

      usedCodes.add(code); // Mark code as used

      // Validate email
      if (!email || !email.endsWith('@gmail.com')) {
        resultDiv.innerHTML = '<p style="color: red;">Please enter a valid Gmail address.</p>';
        downloadBtn.disabled = true;
        return;
      }

      const [username, domain] = email.split('@');

      // Generate variations with dots
      for (let i = 1; i < username.length; i++) {
        let variation = username.slice(0, i) + '.' + username.slice(i);
        variations.push(variation + '@' + domain);
      }

      // Limit to 15 variations
      variations = variations.slice(0, 15);

      // Display results
      resultDiv.innerHTML = `<p>Total new addresses: <strong>${variations.length}</strong></p>`;
      resultDiv.innerHTML += '<ul>' + variations.map((v) => `<li>${v}</li>`).join('') + '</ul>';

      // Enable download button
      downloadBtn.disabled = variations.length === 0;
    }

    function downloadFile(type) {
      if (variations.length === 0) return;

      if (type === 'txt') {
        const content = variations.join("\n");
        const blob = new Blob([content], { type: 'text/plain' });
        downloadBlob(blob, 'gmail_variations.txt');
      } else if (type === 'csv') {
        const content = variations.join("\n");
        const blob = new Blob([content], { type: 'text/csv' });
        downloadBlob(blob, 'gmail_variations.csv');
      } else if (type === 'xlsx') {
        const worksheet = XLSX.utils.json_to_sheet(variations.map(v => ({ Email: v })));
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Gmail Variations");
        const xlsxBlob = XLSX.write(workbook, { bookType: 'xlsx', type: 'blob' });
        downloadBlob(xlsxBlob, 'gmail_variations.xlsx');
      }
    }
