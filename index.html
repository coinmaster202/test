<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Two Gmail Generator</title>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
      transition: background 0.5s ease;
    }

    header {
      background: linear-gradient(to right, #00796b, #004d40);
      color: white;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.5s ease;
    }

    header.master {
      background: linear-gradient(to right, #FFD700, #FFA500);
      color: black;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    select, input, textarea, button {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #00796b;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 121, 107, 0.4);
    }

    button {
      background: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #004d40;
      transform: translateY(-2px);
    }

    button.master {
      background: #FFD700;
      color: black;
    }

    button.master:hover {
      background: #FFA500;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: #004d40;
      color: white;
    }

    .language-dropdown {
      text-align: right;
      margin-bottom: 20px;
    }

    #google_translate_element select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <header id="page-header">
    <h1>One Two Gmail Generator</h1>
  </header>

  <main>
    <div class="language-dropdown">
      <label>üåç Select Language:</label>
      <div id="google_translate_element"></div>
    </div>

    <section>
      <label for="access-code">Enter Access Code:</label>
      <input type="password" id="access-code" placeholder="Enter your access code">
      <button id="access-btn">Submit Access Code</button>
    </section>

    <section id="generator-section" style="display: none;">
      <label for="username">Enter Gmail Username:</label>
      <input type="text" id="username" placeholder="example" autocomplete="off">
      <p>@gmail.com is automatically appended.</p>
      <button id="generate-btn" disabled>Generate Gmail Variations</button>
      <button id="copy-btn" disabled>Copy All Variations</button>
      <div id="result" class="output"></div>
    </section>

    <section id="email-converter-section" style="display: none;">
      <h2>Convert Emails to Google Sheets</h2>
      <textarea id="emailInput" placeholder="Generated emails will appear here..."></textarea>
      <button id="download-csv-btn" class="master">Download as CSV</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 One Two Gmail Generator</p>
  </footer>

  <script>
    const masterAccessCode = 2025;
    const validAccessCodes = Array.from({ length: 100 }, (_, i) => 264431 + i);
    const oneTimeAccessCodes = Array.from({ length: 100 }, (_, i) => 872668 + i);
    let usedOneTimeCodes = [];
    let maxVariations = 0;

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }

    document.getElementById("access-btn").addEventListener("click", function() {
      const accessCode = Number(document.getElementById("access-code").value.trim());

      if (accessCode === masterAccessCode) {
        grantAccess("Master access granted. Unlimited variations available.", Infinity, true);
      } else if (validAccessCodes.includes(accessCode)) {
        grantAccess("Access granted. You can generate up to 100 variations.", 100, false);
      } else if (oneTimeAccessCodes.includes(accessCode) && !usedOneTimeCodes.includes(accessCode)) {
        grantAccess("Access granted. You can generate up to 30 variations (one-time).", 30, false);
        usedOneTimeCodes.push(accessCode);
      } else {
        alert("Invalid access code. Please try again.");
      }
    });

    function grantAccess(message, limit, isMaster) {
      alert(message);
      maxVariations = limit;
      document.getElementById("generator-section").style.display = "block";
      document.getElementById("generate-btn").disabled = false;
      document.getElementById("copy-btn").disabled = false;

      if (isMaster) {
        document.getElementById("email-converter-section").style.display = "block";
        document.getElementById("page-header").classList.add("master");
        document.body.style.backgroundColor = "#FFD700";
      } else {
        document.getElementById("email-converter-section").style.display = "none";
        document.getElementById("page-header").classList.remove("master");
        document.body.style.backgroundColor = "#f5f7fa";
      }
    }

    document.getElementById("generate-btn").addEventListener("click", function() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a valid Gmail username.");
        return;
      }

      const email = `${username}@gmail.com`;
      const variations = generateDotVariations(username).slice(0, maxVariations);
      document.getElementById("result").innerHTML = `<p>${variations.length} variations generated:</p>` + variations.map(v => `<li>${v}</li>`).join("");
      document.getElementById("emailInput").value = variations.join("\n");
    });

    function generateDotVariations(username) {
      const variations = [];
      const combinations = 1 << (username.length - 1);
      for (let i = 0; i < combinations; i++) {
        let variation = username[0];
        for (let j = 0; j < username.length - 1; j++) {
          if (i & (1 << j)) variation += ".";
          variation += username[j + 1];
        }
        variations.push(`${variation}@gmail.com`);
      }
      return variations;
    }
  </script>
</body>
</html>
