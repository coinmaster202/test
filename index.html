<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Two Gmail Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    input, button, select {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button {
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005bb5;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
    }
    .dropdown-content button {
      background: none;
      color: #0078d7;
      padding: 10px;
      border: none;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }
    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .output {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 5px;
      padding: 10px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>One Two Gmail GeneraTor</h1>
  </header>
  <main>
    <label for="email">Enter Gmail Address:</label>
    <input type="text" id="email" placeholder="example@gmail.com">
    <button onclick="generateVariations()">Generate</button>
    <div class="dropdown">
      <button id="download-btn" disabled>Download â–¼</button>
      <div class="dropdown-content">
        <button onclick="downloadFile('txt')">Download as TXT</button>
        <button onclick="downloadFile('csv')">Download as CSV</button>
        <button onclick="downloadFile('xlsx')">Download as Google Sheets</button>
      </div>
    </div>
    <div id="result" class="output"></div>
  </main>
  <footer>
    <p>&copy; 2025 One Two Gmail Generator</p>
  </footer>

  <script>
    let variations = [];

    function generateVariations() {
      const email = document.getElementById('email').value;
      const resultDiv = document.getElementById('result');
      const downloadBtn = document.getElementById('download-btn');
      resultDiv.innerHTML = '';
      variations = []; // Reset variations

      // Validate email
      if (!email || !email.endsWith('@gmail.com')) {
        resultDiv.innerHTML = '<p style="color: red;">Please enter a valid Gmail address.</p>';
        downloadBtn.disabled = true;
        return;
      }

      const [username, domain] = email.split('@');

      // Helper function to generate combinations
      function getCombinations(array, length) {
        if (length === 1) return array.map((el) => [el]);
        const combos = [];
        array.forEach((el, index) => {
          const smallerCombos = getCombinations(array.slice(index + 1), length - 1);
          smallerCombos.forEach((combo) => combos.push([el, ...combo]));
        });
        return combos;
      }

      // Generate all variations with dots
      for (let r = 1; r < username.length; r++) {
        const positions = Array.from({ length: username.length - 1 }, (_, i) => i + 1);
        const combinations = getCombinations(positions, r);

        combinations.forEach((combo) => {
          let newEmail = username;
          combo.forEach((pos, index) => {
            newEmail = newEmail.slice(0, pos + index) + '.' + newEmail.slice(pos + index);
          });
          variations.push(newEmail + '@' + domain);
        });
      }

      // Display results
      const totalCount = variations.length;
      resultDiv.innerHTML = `<p>Total new addresses: <strong>${totalCount}</strong></p>`;
      resultDiv.innerHTML += '<ul>' + variations.slice(0, 100).map((v) => `<li>${v}</li>`).join('') + '</ul>';
      if (totalCount > 100) {
        resultDiv.innerHTML += `<p>Displaying first 100 variations out of ${totalCount}.</p>`;
      }

      // Enable download button
      downloadBtn.disabled = totalCount === 0;
    }

    function downloadFile(type) {
      if (variations.length === 0) return;

      if (type === 'txt') {
        const content = variations.join("\n");
        const blob = new Blob([content], { type: 'text/plain' });
        downloadBlob(blob, 'gmail_variations.txt');
      } else if (type === 'csv') {
        const content = variations.join("\n");
        const blob = new Blob([content], { type: 'text/csv' });
        downloadBlob(blob, 'gmail_variations.csv');
      } else if (type === 'xlsx') {
        const worksheet = XLSX.utils.json_to_sheet(variations.map(v => ({ Email: v })));
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Gmail Variations");
        const xlsxBlob = XLSX.write(workbook, { bookType: 'xlsx', type: 'blob' });
        downloadBlob(xlsxBlob, 'gmail_variations.xlsx');
      }
    }

    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
