<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Two Gmail Generator</title>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <style>
    :root {
      --primary-color: #00796b;
      --secondary-color: #004d40;
      --button-bg: #00796b;
      --button-hover: #004d40;
      --text-color: #333;
      --background-color: #f5f7fa;
    }

    [data-theme="gold"] {
      --primary-color: #FFD700;
      --secondary-color: #FFA500;
      --button-bg: #FFD700;
      --button-hover: #FFA500;
      --text-color: #000;
      --background-color: #fff8dc;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.5s ease;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 5px rgba(0, 121, 107, 0.4);
    }

    button {
      background: var(--button-bg);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: var(--secondary-color);
      color: white;
    }
  </style>
</head>
<body data-theme="default">
  <header id="page-header">
    <h1>One Two Gmail Generator</h1>
  </header>

  <main>
    <section>
      <label for="access-code">Enter Access Code:</label>
      <input type="password" id="access-code" placeholder="Enter your access code">
      <button id="access-btn">Submit Access Code</button>
    </section>

    <section id="generator-section" style="display: none;">
      <h2>Email Generator Unlocked</h2>
      <p>You can now generate Gmail variations!</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 One Two Gmail Generator</p>
  </footer>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }

    const masterCode = "2025";
    const validCodes = Array.from({ length: 100 }, (_, i) => (264431 + i).toString());
    const oneTimeCodes = Array.from({ length: 100 }, (_, i) => (872668 + i).toString());
    let usedOneTimeCodes = JSON.parse(localStorage.getItem("usedCodes")) || [];

    document.getElementById("access-btn").addEventListener("click", function() {
      const enteredCode = document.getElementById("access-code").value.trim();

      if (enteredCode === masterCode) {
        document.body.setAttribute("data-theme", "gold");
        localStorage.setItem("theme", "gold");
        unlockFeatures("Master Access Granted! Unlimited features unlocked.");
      } else if (validCodes.includes(enteredCode)) {
        unlockFeatures("Access Granted! You can generate up to 100 variations.");
      } else if (oneTimeCodes.includes(enteredCode) && !usedOneTimeCodes.includes(enteredCode)) {
        usedOneTimeCodes.push(enteredCode);
        localStorage.setItem("usedCodes", JSON.stringify(usedOneTimeCodes));
        unlockFeatures("One-Time Access Granted! You can generate up to 30 variations.");
      } else if (usedOneTimeCodes.includes(enteredCode)) {
        alert("This one-time access code has already been used.");
      } else {
        alert("Invalid Access Code.");
      }
    });

    function unlockFeatures(message) {
      alert(message);
      document.getElementById("generator-section").style.display = "block";
    }
  </script>
</body>
</html>
