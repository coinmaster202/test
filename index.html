  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      border: none;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
    }
  </style>

<body>
  <header>
    <h1>One Two Gmail Generator</h1>
  </header>
  <main>
    <label for="access-code">Enter Access Code:</label>
    <input type="password" id="access-code" placeholder="Enter your access code">
    <button id="access-btn" onclick="validateAccess()">Submit Access Code</button>

    <div id="generator-section" style="display: none;">
      <label for="email">Enter Gmail Address:</label>
      <input type="text" id="email" placeholder="example@gmail.com" disabled>
      <button id="generate-btn" onclick="generateVariations()" disabled>Generate</button>
      <div class="dropdown">
        <button id="download-btn" disabled>Download â–¼</button>
        <div class="dropdown-content">
          <button onclick="downloadFile('txt')">Download as TXT</button>
          <button onclick="downloadFile('csv')">Download as CSV</button>
        </div>
      </div>
      <div id="result" class="output"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 One Two Gmail Generator</p>
  </footer>

      530084

    let usedOneTimeCodes = [];
    let isMasterAccess = false;
    let maxVariations = 100;
    let variations = [];

    function validateAccess() {
      const accessCode = Number(document.getElementById('access-code').value.trim());
      const generatorSection = document.getElementById('generator-section');
      const emailInput = document.getElementById('email');
      const generateBtn = document.getElementById('generate-btn');

      if (accessCode === masterAccessCode) {
        alert("Access granted! Master access enabled.");
        isMasterAccess = true;
        maxVariations = Infinity;
        generatorSection.style.display = "block";
        emailInput.disabled = false;
        generateBtn.disabled = false;
      } else if (validAccessCodes.includes(accessCode)) {
        alert("Access granted! Limited to 100 variations.");
        isMasterAccess = false;
        maxVariations = 100;
        generatorSection.style.display = "block";
        emailInput.disabled = false;
        generateBtn.disabled = false;
      } else if (oneTimeAccessCodes.includes(accessCode) && !usedOneTimeCodes.includes(accessCode)) {
        alert("Access granted! Limited to 30 variations (one-time use).");
        isMasterAccess = false;
        maxVariations = 30;
        usedOneTimeCodes.push(accessCode); // Mark the code as used
        generatorSection.style.display = "block";
        emailInput.disabled = false;
        generateBtn.disabled = false;
      } else if (usedOneTimeCodes.includes(accessCode)) {
        alert("This access code has already been used.");
      } else {
        alert("Invalid access code. Please try again.");
      }
    }

    function generateVariations() {
      const email = document.getElementById('email').value.trim();
      const resultDiv = document.getElementById('result');
      const downloadBtn = document.getElementById('download-btn');
      resultDiv.innerHTML = '';
      variations = []; // Reset variations

      if (!email || !email.endsWith('@gmail.com')) {
        resultDiv.innerHTML = '<p style="color: red;">Please enter a valid Gmail address.</p>';
        downloadBtn.disabled = true;
        return;
      }

      const [username, domain] = email.split('@');

      // Helper function to generate dot combinations
      function getDotVariations(username) {
        const variations = [];
        const len = username.length;
        const max = 1 << (len - 1); // Total combinations of dot placements (2^(len-1))

        for (let i = 0; i < max; i++) {
          let variation = username[0];
          for (let j = 0; j < len - 1; j++) {
            if (i & (1 << j)) {
              variation += '.';
            }
            variation += username[j + 1];
          }
          variations.push(variation + '@' + domain);
        }
        return variations;
      }

      // Generate variations
      variations = getDotVariations(username);

      // Limit the number of variations based on access level
      variations = variations.slice(0, maxVariations);

      // Display results
      const totalCount = variations.length;
      resultDiv.innerHTML = `<p>Total new addresses: <strong>${totalCount}</strong></p>`;
      resultDiv.innerHTML += '<ul>' + variations.map((v) => `<li>${v}</li>`).join('') + '</ul>';

      // Enable download button if there are variations
      downloadBtn.disabled = variations.length === 0;
    }

    function downloadFile(type) {
      if (variations.length === 0) return;

      let content = '';
      let mimeType = '';
      let extension = '';

      if (type === 'txt') {
        content = variations.join("\n");
        mimeType = 'text/plain';
        extension = 'txt';
      } else if (type === 'csv') {
        content = variations.join("\n");
        mimeType = 'text/csv';
        extension = 'csv';
      }

      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = `gmail_variations.${extension}`;
      document.body.appendChild(link);
      link.click();

      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>
