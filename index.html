<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Gmail Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      color: white;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, button, select {
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background: #8e2de2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #6a1b9a;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #eee;
      background: #f9f9f9;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }

    #generator-section {
      display: none;
    }

    #download-options {
      position: relative;
      display: inline-block;
    }

    #download-dropdown {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    #download-dropdown a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    #download-dropdown a:hover {
      background-color: #f1f1f1;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Enhanced Gmail Generator</h1>
  </header>

  <main>
    <section>
      <label for="access-code">Enter Access Code:</label>
      <input type="password" id="access-code" placeholder="Enter your access code">
      <button id="access-btn">Submit Access Code</button>
    </section>

    <section id="generator-section">
      <label for="username">Enter Gmail Username:</label>
      <input type="text" id="username" placeholder="example" autocomplete="off">
      <p>@gmail.com is automatically added.</p>
      <button id="generate-btn">Generate Gmail Variations</button>
      <button id="copy-btn">Copy All Variations</button>
      <div id="result"></div>

      <div id="download-options">
        <button id="download-btn">Download</button>
        <div id="download-dropdown" class="dropdown-content">
          <a href="#" data-format="txt">TXT</a>
          <a href="#" data-format="csv">CSV</a>
          <a href="#" data-format="json">JSON</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Enhanced Gmail Generator</p>
  </footer>

  <script>
    const masterAccessCode = 2025;

    document.getElementById("access-btn").addEventListener("click", function() {
      const accessCode = Number(document.getElementById("access-code").value.trim());
      if (accessCode === masterAccessCode) {
        grantMasterAccess();
      } else {
        alert("Invalid access code. Only the master code allows access.");
      }
    });

    function grantMasterAccess() {
      alert("Master access granted! Unlimited variations enabled.");
      document.getElementById("generator-section").style.display = "block";
    }

    document.getElementById("generate-btn").addEventListener("click", function() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a valid Gmail username.");
        return;
      }

      let variations = generateDotVariations(username);
      document.getElementById("result").innerHTML = `<p>${variations.length} variations generated:</p>` +
        variations.join("\n");
    });

    function generateDotVariations(username) {
      let variations = new Set();
      const len = username.length;
      for (let i = 1; i < (1 << (len - 1)); i++) {
        let variation = username[0];
        for (let j = 0; j < len - 1; j++) {
          if (i & (1 << j)) variation += ".";
          variation += username[j + 1];
        }
        if (!variation.includes("..") && !variation.startsWith(".") && !variation.endsWith(".")) {
          variations.add(`${variation}@gmail.com`);
        }
      }
      return Array.from(variations);
    }

    document.getElementById("copy-btn").addEventListener("click", function() {
      const emails = document.getElementById("result").innerText.split("\n").slice(1).join("\n");
      navigator.clipboard.writeText(emails).then(function() {
        alert("Variations copied to clipboard!");
      }, function() {
        alert("Failed to copy variations.");
      });
    });

    document.getElementById("download-btn").addEventListener("click", function() {
      document.getElementById("download-dropdown").classList.toggle("show");
    });

    window.onclick = function(event) {
      if (!event.target.matches('#download-btn')) {
        let dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

      if (event.target.tagName === 'A') {
        const format = event.target.getAttribute("data-format");

          alert("No emails to download.");
          return;
        }
