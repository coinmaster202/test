<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Two Gmail Generator</title>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <style>
    :root {
      --primary-color: #00796b;
      --secondary-color: #004d40;
      --button-bg: #00796b;
      --button-hover: #004d40;
      --text-color: #333;
      --background-color: #f5f7fa;
    }

    [data-theme="dark"] {
      --primary-color: #1e1e1e;
      --secondary-color: #121212;
      --button-bg: #333;
      --button-hover: #555;
      --text-color: #ddd;
      --background-color: #181818;
    }

    [data-theme="gold"] {
      --primary-color: #FFD700;
      --secondary-color: #FFA500;
      --button-bg: #FFD700;
      --button-hover: #FFA500;
      --text-color: #000;
      --background-color: #fff8dc;
    }

    [data-theme="blue"] {
      --primary-color: #0073e6;
      --secondary-color: #005bb5;
      --button-bg: #0073e6;
      --button-hover: #005bb5;
      --text-color: #fff;
      --background-color: #e6f2ff;
    }

    [data-theme="purple"] {
      --primary-color: #6a0dad;
      --secondary-color: #4b0082;
      --button-bg: #6a0dad;
      --button-hover: #4b0082;
      --text-color: #fff;
      --background-color: #f4e1ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.5s ease;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 5px rgba(0, 121, 107, 0.4);
    }

    button {
      background: var(--button-bg);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: var(--secondary-color);
      color: white;
    }
  </style>
</head>
<body data-theme="default">
  <header id="page-header">
    <h1>One Two Gmail Generator</h1>
  </header>

  <main>
    <div class="language-dropdown">
      <label>üåç Select Language:</label>
      <div id="google_translate_element"></div>
    </div>

    <div>
      <label>üé® Select Theme:</label>
      <select id="theme-select">
        <option value="default">Green (Default)</option>
        <option value="gold">Gold (Master Code)</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="dark">Dark Mode</option>
      </select>
    </div>

    <section>
      <label for="access-code">Enter Access Code:</label>
      <input type="password" id="access-code" placeholder="Enter your access code">
      <button id="access-btn">Submit Access Code</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 One Two Gmail Generator</p>
  </footer>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }

    const hashedCodes = {
      master: "2025",
      valid: Array.from({ length: 100 }, (_, i) => (264431 + i).toString()),
      oneTime: Array.from({ length: 100 }, (_, i) => (872668 + i).toString())
    };

    let usedOneTimeCodes = JSON.parse(localStorage.getItem("usedCodes")) || [];

    document.getElementById("theme-select").addEventListener("change", function() {
      const theme = this.value;
      document.body.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    });

    document.addEventListener("DOMContentLoaded", function() {
      const savedTheme = localStorage.getItem("theme") || "default";
      document.body.setAttribute("data-theme", savedTheme);
      document.getElementById("theme-select").value = savedTheme;
    });

    document.getElementById("access-btn").addEventListener("click", function() {
      const accessCode = document.getElementById("access-code").value.trim();

      if (accessCode === hashedCodes.master) {
        document.body.setAttribute("data-theme", "gold");
        localStorage.setItem("theme", "gold");
        alert("Master Access Granted! Unlimited features unlocked.");
      } else if (hashedCodes.valid.includes(accessCode)) {
        alert("Access Granted! You can generate up to 100 variations.");
      } else if (hashedCodes.oneTime.includes(accessCode) && !usedOneTimeCodes.includes(accessCode)) {
        usedOneTimeCodes.push(accessCode);
        localStorage.setItem("usedCodes", JSON.stringify(usedOneTimeCodes));
        alert("One-Time Access Granted! You can generate up to 30 variations.");
      } else if (usedOneTimeCodes.includes(accessCode)) {
        alert("This one-time access code has already been used.");
      } else {
        alert("Invalid Access Code.");
      }
    });
  </script>
</body>
</html>
