<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Two Gmail Generator</title>
  <style>
    /* Existing styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      border: none;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>One Two Gmail Generator</h1>
  </header>
  <main>
    <!-- Access code feature -->
    <label for="access-code">Enter Access Code:</label>
    <input type="password" id="access-code" placeholder="Enter your access code">
    <button id="access-btn" onclick="validateAccess()">Submit Access Code</button>

    <!-- Gmail Generator -->
    <div id="generator-section" style="display: none;">
      <label for="email">Enter Gmail Address:</label>
      <input type="text" id="email" placeholder="example@gmail.com" disabled>
      <button id="generate-btn" onclick="generateVariations()" disabled>Generate</button>
      <div class="dropdown">
        <button id="download-btn" disabled>Download â–¼</button>
        <div class="dropdown-content">
          <button onclick="downloadFile('txt')">Download as TXT</button>
          <button onclick="downloadFile('csv')">Download as CSV</button>
        </div>
      </div>
      <div id="result" class="output"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 One Two Gmail Generator</p>
  </footer>

  <script>
    // Access codes from the uploaded file
    const validAccessCodes = [
      721320, 639873, 751249, 235394, 772913 /* Add the rest of the numbers here */
    ];

    function validateAccess() {
      const accessCode = document.getElementById('access-code').value.trim();
      const generatorSection = document.getElementById('generator-section');
      const emailInput = document.getElementById('email');
      const generateBtn = document.getElementById('generate-btn');

      if (validAccessCodes.includes(Number(accessCode))) {
        alert("Access granted!");
        generatorSection.style.display = "block"; // Show generator section
        emailInput.disabled = false; // Enable email input
        generateBtn.disabled = false; // Enable generate button
      } else {
        alert("Invalid access code. Please try again.");
      }
    }

    // Gmail Generator functions remain the same
    let variations = [];

    function generateVariations() {
      const email = document.getElementById('email').value.trim();
      const resultDiv = document.getElementById('result');
      const downloadBtn = document.getElementById('download-btn');
      resultDiv.innerHTML = '';
      variations = []; // Reset variations

      // Validate email
      if (!email || !email.endsWith('@gmail.com')) {
        resultDiv.innerHTML = '<p style="color: red;">Please enter a valid Gmail address.</p>';
        downloadBtn.disabled = true;
        return;
      }

      const [username, domain] = email.split('@');

      // Helper function to generate combinations
      function getCombinations(array, length) {
        if (length === 1) return array.map((el) => [el]);
        const combos = [];
        array.forEach((el, index) => {
          const smallerCombos = getCombinations(array.slice(index + 1), length - 1);
          smallerCombos.forEach((combo) => combos.push([el, ...combo]));
        });
        return combos;
      }

      // Generate all variations with dots
      for (let r = 1; r < username.length; r++) {
        const positions = Array.from({ length: username.length - 1 }, (_, i) => i + 1);
        const combinations = getCombinations(positions, r);

        combinations.forEach((combo) => {
          let newEmail = username;
          combo.forEach((pos, index) => {
            newEmail = newEmail.slice(0, pos + index) + '.' + newEmail.slice(pos + index);
          });
          variations.push(newEmail + '@' + domain);
        });
      }

      // Display results
      const totalCount = variations.length;
      resultDiv.innerHTML = `<p>Total new addresses: <strong>${totalCount}</strong></p>`;
      resultDiv.innerHTML += '<ul>' + variations.slice(0, 100).map((v) => `<li>${v}</li>`).join('') + '</ul>';
      if (totalCount > 100) {
        resultDiv.innerHTML += `<p>Displaying first 100 variations out of ${totalCount}.</p>`;
      }

      // Enable download button
      downloadBtn.disabled = totalCount === 0;
    }

    function downloadFile(type) {
      if (variations.length === 0) return;

      let content = '';
      let mimeType = '';
      let extension = '';

      if (type === 'txt') {
        content = variations.join("\n");
        mimeType = 'text/plain';
        extension = 'txt';
      } else if (type === 'csv') {
        content = variations.join("\n");
        mimeType = 'text/csv';
        extension = 'csv';
      }

      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = `gmail_variations.${extension}`;
      document.body.appendChild(link);
      link.click();

      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
